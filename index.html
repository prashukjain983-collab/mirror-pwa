<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mirror App</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
    }

    /* Login Screen */
    #authScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    #loginBtn { background: white; color: black; }
    #signupBtn { background: #00d4ff; color: black; }

    /* Camera */
    video, canvas {
      transform: scaleX(-1);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    #captureBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Auth Screen -->
  <div id="authScreen">
    <h2>Login to Mirror App</h2>

    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Create Account</button>
  </div>

  <!-- Camera -->
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="captureBtn">ðŸ“¸ Capture</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase Config â€” REPLACE WITH YOURS
    const firebaseConfig = {
      apiKey: "AIzaSyC8ByQIuNOfe9PNOMJGCZTKzPN2ls4gf7w",
      authDomain: "prashuk-ce0f8.firebaseapp.com",
      projectId: "prashuk-ce0f8",
      storageBucket: "prashuk-ce0f8.firebasestorage.app",
      messagingSenderId: "109567391514",
      appId: "1:109567391514:web:c20e7877192b423e839ea3",
      
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const authScreen = document.getElementById("authScreen");
    const camera = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");

    // ------------------------------
    // 1ï¸âƒ£ Create Account (Sign Up)
    // ------------------------------
    document.getElementById("signupBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Account created! Please Login."))
        .catch(err => alert(err.message));
    };

    // ------------------------------
    // 2ï¸âƒ£ Login with Email + Password
    // ------------------------------
    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    };

    // ------------------------------
    // 3ï¸âƒ£ When User Logs In â†’ Start Camera
    // ------------------------------
    auth.onAuthStateChanged(user => {
      if (user) {
        authScreen.style.display = "none";
        startCamera();
      }
    });

    // ------------------------------
    // 4ï¸âƒ£ Start User Camera
    // ------------------------------
    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      })
      .then(stream => {
        camera.srcObject = stream;
        camera.style.display = "block";
        captureBtn.style.display = "block";
      })
      .catch(e => alert("Camera Error: " + e.message));
    }

    // ------------------------------
    // 5ï¸âƒ£ Capture Photo
    // ------------------------------
    captureBtn.onclick = () => {
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.scale(-1, 1);
      ctx.drawImage(camera, -canvas.width, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => uploadPhoto(blob), "image/jpeg", 0.95);
    };

    // ------------------------------
    // 6ï¸âƒ£ Upload Photo â†’ Storage + Firestore
    // ------------------------------
    function uploadPhoto(blob) {
      const user = auth.currentUser;
      const filename = `mirror/${user.uid}/${Date.now()}.jpg`;

      const ref = storage.ref().child(filename);

      ref.put(blob)
        .then(snap => snap.ref.getDownloadURL())
        .then(url => {
          return db.collection("users")
            .doc(user.uid)
            .collection("photos")
            .add({
              url: url,
              createdAt: new Date()
            });
        })
        .then(() => alert("Photo saved!"))
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
