<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mirror</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: black;
    }
    video {
      transform: scaleX(-1);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="mirror" autoplay playsinline></video>
  <script>
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
      .then(stream => {
        document.getElementById('mirror').srcObject = stream;
      })
      .catch(e => alert("Error: " + e.message));
  </script>
</body>
</html>
