<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mirror App</title>

  <!-- Required for mobile camera -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="camera=(self)">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    video {
      transform: scaleX(-1);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #captureBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video id="camera" autoplay playsinline></video>
  <button id="captureBtn">ðŸ“¸ Take Photo</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // ---------------------------------------
    //  ðŸ”¥ 1. Firebase Config
    // ---------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyC8ByQIuNOfe9PNOMJGCZTKzPN2ls4gf7w",
      authDomain: "prashuk-ce0f8.firebaseapp.com",
      projectId: "prashuk-ce0f8",
      storageBucket: "prashuk-ce0f8.firebasestorage.app",
      messagingSenderId: "109567391514",
      appId: "1:109567391514:web:c20e7877192b423e839ea3",
      measurementId: "G-93C2KCMLKY"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    const video = document.getElementById("camera");

    // ---------------------------------------
    //  ðŸ“· 2. Start Camera with Fallback
    // ---------------------------------------
    async function startCamera() {
      try {
        // Try front camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "user" } }
        });
        video.srcObject = stream;
      } catch (e1) {
        console.log("Front camera error, trying fallback:", e1);

        try {
          // Try normal camera
          const stream2 = await navigator.mediaDevices.getUserMedia({
            video: true
          });
          video.srcObject = stream2;
        } catch (e2) {
          console.log("Camera failed:", e2);
          alert("Camera Error: " + e2.message);
        }
      }
    }

    startCamera();

    // ---------------------------------------
    //  ðŸ“¸ 3. Capture Button
    // ---------------------------------------
    document.getElementById("captureBtn").addEventListener("click", () => {
      takePhoto();
    });

    function takePhoto() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // mirror effect
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        uploadPhoto(blob);
      }, "image/jpeg", 0.9);
    }

    // ---------------------------------------
    //  ðŸ”¼ 4. Upload Photo to Firebase
    // ---------------------------------------
    function uploadPhoto(blob) {
      const fileName = "mirror_" + Date.now() + ".jpg";
      const ref = storage.ref("mirror_photos/" + fileName);

      ref.put(blob).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          saveToDatabase(url);
          alert("Photo Saved Successfully!");
        });
      });
    }

    // ---------------------------------------
    //  ðŸ—‚ 5. Save URL to Firestore
    // ---------------------------------------
    function saveToDatabase(url) {
      db.collection("mirrorPhotos").add({
        imageUrl: url,
        timestamp: new Date()
      });
    }
  </script>

</body>
</html>
